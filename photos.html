		<script>
		$(document).ready(function() {
			// Centering photos nav regardless of screen size
			var windowWidth = $(window).width();
			var windowHeight = $(window).height();

			alert(windowWidth + ' x ' + windowHeight);

			$('#button100').click(function() {
				$('#nav1', '#textone', '#textboxone').css({'left': windowWidth / 2 - 213,
								'top': windowHeight / 2 - 207.5});
				$('#nav2', '#texttwo', '#textboxtwo').css({'left': windowWidth / 2 + 31,
								'top': windowHeight / 2 - 207.5});
				$('#nav3', '#textthree', '#textboxthree').css({'left': windowWidth / 2 - 213,
								'top': windowHeight / 2 + 36.5});
				$('#nav4', '#textfour', '#textboxfour').css({'left': windowWidth / 2 + 31,
								'top': windowHeight / 2 + 36.5});
			});

			// When you mouseover an image for navigation, the body's background changes to that image
			$("#nav1").on("mouseover", function () {
   				 $('body').css('background-image', 'url(http://i.imgur.com/7QcXDme.jpg)');
			})

			$("#nav2").on("mouseover", function () {
   				 $('body').css('background-image', 'url(http://i.imgur.com/JfDehUC.jpg)');
			})

			$("#nav3").on("mouseover", function () {
   				 $('body').css('background-image', 'url(http://i.imgur.com/2NHmLvz.jpg)');
			})

			$("#nav4").on("mouseover", function () {
   				 $('body').css('background-image', 'url(http://i.imgur.com/MIDusbc.jpg)');
			})

			// Finding and printing date
			var today = new Date();
			$('#date').html(today.toDateString().substring(4,15));
		});
		</script>
